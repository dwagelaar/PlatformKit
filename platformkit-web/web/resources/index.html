<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>PlatformKit</title>
</head>
<body>
	<h1>PlatformKit</h1>
	<form method="post" action="servlet/options" enctype="multipart/form-data">
	<table border="0" cellpadding="2" cellspacing="0">
	<tr>
		<td>Platform ontology: </td>
		<td><input name="context" type="file" alt="Specify your OWL platform description here" /></td>
	</tr>
	<tr>
		<td>Base URL: </td>
		<td><input name="baseurl" type="text" alt="Specify your software product line base URL" /></td>
	</tr>
	<tr>
		<td>Desired result: </td>
		<td>
			<select name="result">
				<option value="mostspecific">most specific</option>
				<option value="leastspecific">least specific</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Skip validation: </td>
		<td>
			<select name="noValidate">
				<option value="false">no</option>
				<option value="true">yes</option>
			</select>
		</td>
	</tr>
	<tr>
		<td></td>
		<td><input type="submit" alt="Send your request to the reasoner" /></td>
	</tr>
	</table>
	</form>
</body>
</html>
